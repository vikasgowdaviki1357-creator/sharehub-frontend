<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Share Hub</title>
<link rel="stylesheet" href="./css/style.css">

<!-- Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  margin: 0 !important;
  background: linear-gradient(135deg, #0f172a 40%, #1e293b 100%) !important;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* Blue Glow */
body::before {
  content: "";
  position: fixed;
  top: -200px;
  left: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(59,130,246,0.6), transparent 70%);
  filter: blur(120px);
  z-index: -1;
}

/* Purple Glow */
body::after {
  content: "";
  position: fixed;
  bottom: -200px;
  right: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(168,85,247,0.6), transparent 70%);
  filter: blur(120px);
  z-index: -1;
}

.signup-card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.signup-card input,
.signup-card select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 25px;
  border: none;
  outline: none;
}

.signup-card button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg,#3b82f6,#a855f7);
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.profile-upload {
  margin-bottom: 15px;
  color: white;
  font-size: 14px;
}

.google-btn {
  margin-top: 15px;
  background: white;
  color: black;
  border-radius: 25px;
  padding: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="signup-card">

<h2>Create Account</h2>

<div class="profile-upload">
  ðŸ‘¤ Upload Profile Picture
  <input type="file" id="profileImage" accept="image/*">
</div>

<input type="email" id="email" placeholder="Email ID" required>
<input type="password" id="password" placeholder="Password" required>

<select id="role">
  <option value="student">Student</option>
  <option value="admin">Admin</option>
</select>

<button onclick="signup()">Sign Up</button>

<!-- Google Sign In -->
<div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-callback="handleGoogleLogin">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="outline"
     data-text="continue_with"
     data-size="large">
</div>

<p style="margin-top:15px;">
  Already have account?
  <a href="login.html" style="color:#a855f7;">Login</a>
</p>

</div>

<script>
function signup() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const file = document.getElementById("profileImage").files[0];

  if (!email || !password) {
    alert("Please fill all fields");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.find(u => u.email === email)) {
    alert("User already exists");
    return;
  }

  const reader = new FileReader();

  reader.onload = function () {
    users.push({
      email,
      password,
      role,
      profileImage: reader.result || null
    });

    localStorage.setItem("users", JSON.stringify(users));
    alert("Account created successfully!");
    window.location.href = "login.html";
  };

  if (file) {
    reader.readAsDataURL(file);
  } else {
    reader.onload();
  }
}

/* Google Login Handler */
function handleGoogleLogin(response) {
  const data = parseJwt(response.credential);

  const users = JSON.parse(localStorage.getItem("users")) || [];

  if (!users.find(u => u.email === data.email)) {
    users.push({
      email: data.email,
      password: null,
      role: "student",
      profileImage: data.picture
    });
    localStorage.setItem("users", JSON.stringify(users));
  }

  localStorage.setItem("currentUser", JSON.stringify({
    email: data.email,
    profileImage: data.picture
  }));

  alert("Logged in with Google!");
  window.location.href = "index.html";
}

/* Decode JWT */
function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));

  return JSON.parse(jsonPayload);
}
</script>

</body>
</html>
