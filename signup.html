<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Share Hub</title>
<link rel="stylesheet" href="./css/style.css">

<!-- Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  margin: 0 !important;
  background: linear-gradient(135deg, #0f172a 40%, #1e293b 100%) !important;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* Blue Glow */
body::before {
  content: "";
  position: fixed;
  top: -200px;
  left: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(59,130,246,0.6), transparent 70%);
  filter: blur(120px);
  z-index: -1;
}

/* Purple Glow */
body::after {
  content: "";
  position: fixed;
  bottom: -200px;
  right: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(168,85,247,0.6), transparent 70%);
  filter: blur(120px);
  z-index: -1;
}

.signup-card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.signup-card input,
.signup-card select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 25px;
  border: none;
  outline: none;
}

.signup-card button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg,#3b82f6,#a855f7);
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="signup-card">

<h2>Create Account</h2>
<form id="signupForm">

  <input type="text" id="name" placeholder="Full Name" required>

  <input type="email" id="email" placeholder="Email ID" required>

  <input type="password" id="password" placeholder="Password" required>
  <div class="input-group">
  <label>Profile Picture</label>
  <input type="file" accept="image/*" class="file-input" />
  </div>

  <!-- ROLE SELECT -->
  <select id="role" required>
    <option value="">Select Role</option>
    <option value="seller">seller</option>
    <option value="buyer">buyer</option>
  </select>

  <button type="submit">Sign Up</button>

</form>

<!-- Google Sign In -->
<div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-callback="handleGoogleLogin">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="outline"
     data-text="continue_with"
     data-size="large">
</div>

<p style="margin-top:15px;">
  Already have account?
  <a href="login.html" style="color:#a855f7;">Login</a>
</p>

</div>

<script>
const BASE_URL = "https://sharehub-backend-7sd0.onrender.com";

/* ================= NORMAL SIGNUP ================= */

document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const userData = {
  name: "User",
  email: document.getElementById("email").value,
  password: document.getElementById("password").value,
  role: document.getElementById("role").value
};

  try {
    const res = await fetch(`${BASE_URL}/api/auth/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(userData)
    });

    const data = await res.json();

    if (res.ok) {
      alert("Account created successfully!");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Signup failed");
    }

  } catch (error) {
    console.error(error);
    alert("Server error");
  }
});

/* ================= GOOGLE LOGIN ================= */

function handleGoogleLogin(response) {
  const data = parseJwt(response.credential);

  localStorage.setItem("currentUser", JSON.stringify({
    email: data.email,
    profileImage: data.picture
  }));

  window.location.href = "index.html";
}

/* Decode JWT */
function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  return JSON.parse(atob(base64));
}
</script>

</body>
</html>
