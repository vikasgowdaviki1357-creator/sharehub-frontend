<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Item | Share Hub</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">‚ù§ SHARE HUB</div>
  <nav>
    <a href="browse.html">Browse</a>
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="upload-bg">
  <div class="upload-overlay"></div>

  <!-- Upload Section (protected for Seller only) -->
  <div class="upload-glass" id="uploadSection">
    <h2>üì¶ Upload Product</h2>

    <form id="uploadForm">

      <input type="text" id="name" placeholder="Product Name" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="number" id="price" placeholder="Price (‚Çπ)" required>
      <input type="number" id="yearsUsed" placeholder="Used for how many years?" required>
      <input type="tel" id="phone" placeholder="Seller Phone Number" required>
      <input type="file" id="image" accept="image/*" required>

      <button type="submit" class="upload-btn">
        Upload Item üöÄ
      </button>

    </form>
  </div>
</section>

<script src="upload.js"></script>

<!-- üî• SELLER-ONLY ACCESS CONTROL (Added Code) -->
<script>
  const role = localStorage.getItem("userRole");

  if (role !== "Seller") {
      alert("Only sellers can upload items.");
      window.location.href = "browse.html";
  }
</script>

</body>
</html>
